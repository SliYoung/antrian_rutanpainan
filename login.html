<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Rutan Kelas IIB Painan</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* animasi background */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:rgba(255,255,255,0.08);
  border-radius:50%;
  top:-200px;
  left:-200px;
  animation: bgFloat 8s ease-in-out infinite;
}
body::after{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:rgba(255,255,255,0.06);
  border-radius:50%;
  bottom:-180px;
  right:-180px;
  animation: bgFloat 10s ease-in-out infinite reverse;
}

@keyframes bgFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(30px)}
}

.box{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:34px;
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
  animation: cardIn .9s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:scale(.95) translateY(40px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.logo img{
  width:64px;
  animation: float 3s ease-in-out infinite, glow 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes glow{
  0%,100%{filter:drop-shadow(0 0 0 rgba(37,99,235,.4))}
  50%{filter:drop-shadow(0 0 14px rgba(37,99,235,.8))}
}

h2{
  text-align:center;
  color:#1e3a8a;
  margin:6px 0 20px;
}

input{
  width:100%;
  padding:13px 14px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:14px;
  transition:.25s;
}
input:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 4px rgba(37,99,235,.2);
}

button{
  width:100%;
  margin-top:22px;
  padding:15px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  border:none;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(37,99,235,.45);
}

.error{
  color:#dc2626;
  text-align:center;
  margin-top:12px;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="box">
  <div class="logo">
    <img src="https://i.imgur.com/GifnqrQ.png" alt="Logo Rutan">
  </div>

  <h2>Login Petugas</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">

  <button onclick="login()">Masuk</button>

  <div class="error" id="err">Username / Password salah</div>
</div>

<script>
function login(){
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  if(user === "admin" && pass === "admin123"){
    localStorage.setItem("login","true");
    window.location.href = "dashboard.html";
  }else{
    document.getElementById("err").style.display="block";
  }
}
</script>

</body>
</html>
